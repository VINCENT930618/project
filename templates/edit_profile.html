{% extends "base.html" %}
{% block title %}修改資料{% endblock %}
{% block content %}
<h2 class="text-center mb-4">修改基本資料</h2>
<form method="post" class="mx-auto form-card" style="max-width:400px;">
    <div class="mb-3">
        <label class="form-label">用戶名 (唯讀)</label>
        <input type="text" class="form-control" value="{{ user.username }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">電子郵件 *</label>
        <input type="email" name="email" class="form-control"
               value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">密碼 *</label>
        <input type="password" name="password" class="form-control"
               value="{{ user.password }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">手機</label>
        <input type="text" name="phone" class="form-control"
               value="{{ user.phone }}">
    </div>
    <div class="mb-3">
        <label class="form-label">出生年月日</label>
        <input type="date" name="birthdate" class="form-control"
               value="{{ user.birthdate }}">
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">儲存</button>
        <a class="btn btn-secondary"
           href="{{ url_for('welcome', iid=user.iid) }}">離開</a>
    </div>
</form>
{% endblock %}
